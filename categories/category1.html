---
layout: default
title: Category 1 Posts
---

<div class='post-wrap'>
  <h1>{{ page.title }}</h1>
  {% for post in site.category.category1 %}
    <div>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <span class="meta">{{ post.date | date_to_string }}</span><br>
    </div>
  {% endfor %}
</div>
